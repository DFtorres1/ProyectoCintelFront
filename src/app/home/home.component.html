<mat-sidenav-container class="container">
  <div>
    <img class="bodyimg" src="assets/Logo-CRC-PNG.png">
    <br/>
    <img *ngIf="cintelLogo" class="bodyimglogo" src="assets/LOGO-CINTEL.png">
  </div>
  <mat-sidenav mode="side" opened class="contentContainer">
    <mat-nav-list>
      <mat-nav-list class="userInfo">
        {{ user.name + " " + user.surname }}
      </mat-nav-list>
      <mat-nav-list class="userInfosub">
        {{ user.role }}
      </mat-nav-list>
    </mat-nav-list>

    <mat-nav-list class="functions">
      <div class="buttons">
        <mat-nav-list class="allButtons">
          <mat-nav-list class="functionButtonsMat">
            <div class="functionButtons">
              <mat-nav-list>
                <button
                  class="allButton"
                  mat-raised-button
                  type="button"
                  (click)="showChequeo()"
                >
                  Lista de chequeo
                </button>
              </mat-nav-list>

              <mat-nav-list>
                <button
                  class="allButton"
                  mat-raised-button
                  type="button"
                  (click)="showTAC()"
                >
                  Consulta de TAC
                </button>
              </mat-nav-list>

              <mat-nav-list>
                <button
                  class="allButton"
                  mat-raised-button
                  type="button"
                  (click)="showConsolidado()"
                >
                  Consolidado
                </button>
              </mat-nav-list>

              <mat-nav-list *ngIf="access">
                <button
                  class="allButton"
                  mat-raised-button
                  type="button"
                  (click)="showRegistro()"
                >
                  Registrar usuarios
                </button>
              </mat-nav-list>
            </div>
          </mat-nav-list>

          <div class="logOutButton">
            <mat-nav-list>
              <a mat-raised-button class="button1" (click)="logout()">
                Cerrar sesi√≥n
              </a>
            </mat-nav-list>
          </div>
        </mat-nav-list>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content *ngIf="chequeo == true">
    <tableChequeo></tableChequeo>
  </mat-sidenav-content>

  <mat-sidenav-content *ngIf="tac == true">
    <tableTAC></tableTAC>
  </mat-sidenav-content>

  <mat-sidenav-content *ngIf="consolidado == true">
    <tableConsolidado></tableConsolidado>
  </mat-sidenav-content>
  <mat-sidenav-content *ngIf="registro == true">
    <tableRegistro></tableRegistro>
  </mat-sidenav-content>
  
</mat-sidenav-container>

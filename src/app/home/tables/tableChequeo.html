<div>
  <button mat-raised-button (click)="create()">AÃ±adir</button>
  <button mat-raised-button (click)="delete()">Eliminar</button>
</div>

<div class="tableDiv">
  <!--[dataSource]="listaChequeos"-->
  <table mat-table class="mat-elevation-z8">

    <!-- Column -->
    <ng-container matColumnDef="radicado">
      <th mat-header-cell *matHeaderCellDef> Radicado </th>
      <td mat-cell *matCellDef="let chequeo of listaChequeos"> {{chequeo.Settled}} </td>
    </ng-container>
      
    <!-- Name Column -->
    <ng-container matColumnDef="fechaEntrada">
      <th mat-header-cell *matHeaderCellDef> Fecha de entrada </th>
      <td mat-cell *matCellDef="let chequeo of listaChequeos"> {{chequeo.EntryDate}} </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br/>
</div>
